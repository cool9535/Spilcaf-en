<html>
<head>
    <title>Bus Plans</title>
    <style type="text/css">
        .clockStyle {
            font-size: 36px;
            margin: 0 auto;
            padding: 10px;
            color: #ffffff;
            font-weight: bold;
            text-align: center
        }
    </style>
</head>
<body>
    <div id="clock"></div>
    <script type="text/javascript" language="javascript">
        setInterval(renderTime, 500);
        function renderTime() {
            var currentTime = new Date();
            var h = currentTime.getHours();
            var m = currentTime.getMinutes();
            var s = currentTime.getSeconds();

            if (h > 23)
                h = 0;
            if (m > 59)
                m = 0;
            if (s > 59)
                s = 0;
            if (h < 10)
                h = "0" + h;
            if (m < 10)
                m = "0" + m;
            if (s < 10)
                s = "0" + s;
            document.getElementById('clock').innerHTML = h + ':' + m + ':' + s;
        }
        renderTime();
    </script>
    <div class="wrapper">
        <header>
            <h2>Here you can get help to stuff on the server</h2>
        </header>
        <div class="navigationDesktop">
            <nav>

                    <li><a href="#">East</a></li>
                    <li><a href="#">West</a></li>
                    <li><a href="#">Globally</a></li>
                </ul>
            </nav>
        </div>
        <img src="img/NoBusses.png" />
    </div>
</body>
</html>
